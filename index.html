<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="w-full h-lvh bg-black">
     <div class="flex justify-center items center pt-10">
     <h1 class="text-6xl font-Orbitron md:text-10xl text-green-800">Digital Clock</h1>
     </div>
     <div class="flex justify-center items center pt-10">
    <div class="text-2xl bg-gradient-to-r from-indigo-500 sky-500 pink-500 to-90 text-transparent bg-clip-text md:text-4xl lg:text-5xl">
    <span id="hours">00</span>
    <span>:</span>
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>
    <span id="section">AM</span>
    </div>
    </div>
    </div>
